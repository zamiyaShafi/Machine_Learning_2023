<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css" type="text/css">
  </head>
  <body style="background-image:url('https://wallpapercave.com/wp/wp8998840.jpg');background-repeat:no-repeat;background-size:fit;backdrop-filter:blur(5px)">
    <h1>IPL Score Prediction</h1>
    <div class="form-class">
    <form method="post" action="/predict">
        Batting Team
        <select class="form-select" name="bat_team">
           
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
            <option value="Kings XI Punjab">Kings XI Punjab</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Delhi Daredevils">Delhi Daredevils</option>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
          </select>
          Bowling Team
          <select class="form-select" name="bowl_team">
             
              <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
              <option value="Chennai Super Kings">Chennai Super Kings</option>
              <option value="Rajasthan Royals">Rajasthan Royals</option>
              <option value="Mumbai Indians">Mumbai Indians</option>
              <option value="Kings XI Punjab">Kings XI Punjab</option>
              <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
              <option value="Delhi Daredevils">Delhi Daredevils</option>
              <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            </select>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Overs</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="type the overs" name="overs">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Runs</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="type the Runs" name="runs">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Wickets</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="type the wickets" name="wickets">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Runs in previous 5 overs</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="type the Runs in previous 5 overs" name="runs_in_5">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Wickets in previous 5 overs</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="type the Wickets in previous 5 overs" name="wickets_in_5">
              </div>
              <input type="submit" value="submit"  class="btn-secondary" name="submit">

    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
