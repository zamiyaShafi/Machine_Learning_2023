<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css" type="text/css">
  </head>
  <body>
    <h1 style="text-align:center;color:#ac3874">Cancer Prediction</h1>
    <div class="form-class">
    <form method="" action="">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Radius Mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the radius mean" name="radius_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Texture Mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean">
          </div>

          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">perimeter_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="perimeter_mean">
          </div>


          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">area_mean </label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="area_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">smoothness_mean </label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="smoothness_mean">
          </div>
        
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">compactness_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="compactness_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">concavity_mean </label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="concavity_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">concave points_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="concave points_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">symmetry_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="symmetry_mean">
          </div>


          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">fractal_dimension_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="fractal_dimension_mean">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">fractal_dimension_mean</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="enter the texture mean" name="fractal_dimension_mean">
          </div>






    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
